<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Test Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <style>
      html {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="col-6">
        <article class="blog-post">
          <header>
            <h2 class="blog-post-title">Contact</h2>
            <div class="d-flex justify-content-between">
              <p class="blog-post-meta"></p>
              <p class="blog-post-meta">Read in 1 minutes</p>
            </div>
          </header>
          <p>I’d love to hear your comments, questions, and suggestions — send me a message using the form below.</p>

          <hr />
          <div class="mt-5">
            <h5>Contact me</h5>
            <form id="contact-form" name="contact" action="/#contact" method="POST">
              <input type="hidden" name="form-name" value="contact" />
              <div class="row">
                <div class="col-md-6">
                  <input type="text" class="form-control" id="name" name="name" placeholder="Your name" />
                </div>
                <div class="col-md-6">
                  <input type="email" class="form-control" id="email" name="email" placeholder="Your email" />
                </div>
              </div>
              <textarea id="message" name="message" class="form-control mt-3" rows="3" placeholder="Write your message..."></textarea>
              <input type="hidden" name="reference" value=" - Contact" />
              <input type="hidden" name="url" value="https://www.realestate-algarve.info/contact/" />
              <div class="text-right">
                <button class="btn btn-warning mt-3" type="submit">Send</button>
              </div>
            </form>
          </div>

          <hr />
        </article>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script>
      let testForm = document.querySelector('form');

      testForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const formData = new FormData(testForm);
        fetch(testForm.getAttribute('action'), {
          method: 'POST',
          headers: {
            Accept: 'application/x-www-form-urlencoded;charset=UTF-8',
            'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8',
          },
          body: new URLSearchParams(formData).toString(),
        }).then((res) => {
          if (res) {
            console.log('sucessfully sent!');
            document.getElementsByTagName('button')[0].innerHTML = 'Sent!';
            document.getElementsByTagName('button')[0].disabled = true;
            console.log(formData.get('name'));
            console.log(formData.get('email'));
          }
        });
      });
    </script>
  </body>
</html>
